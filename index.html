<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 3px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<div class="row">
  <div class="column">
    <img src="./image/Double_banner___572_x_250-her 2.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="./image/Double_banner___572_x_250-him.jpg" alt="Forest" style="width:100%">
  </div>
</div>

</body>
</html>
